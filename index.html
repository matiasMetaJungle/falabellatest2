<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Mundo Falabella</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Mundo Falabella</div>
      </div>
    </div>
    <script>
      // 1. Solicitar permiso de notificaciones de inmediato
      if (window.Notification && Notification.permission !== "granted") {
        Notification.requestPermission();
      }

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/falabellatest2.loader.js";
      var config = {
        dataUrl: buildUrl + "/falabellatest2.data.gz",
        frameworkUrl: buildUrl + "/falabellatest2.framework.js.gz",
        codeUrl: buildUrl + "/falabellatest2.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "metaJungle",
        productName: "Mundo Falabella",
        productVersion: "4.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // --- LÓGICA DE REDIRECCIÓN POR INACTIVIDAD ---
      
      let timeoutRedarga;
      const TITULO_ORIGINAL = document.title;
      const TIEMPO_ESPERA = 30000; // 1 minuto
      const URL_DESTINO = "https://ciudadfalabella.metajungle.cl/login"; // CAMBIA ESTO POR TU URL
      let usuarioVioLaPagina = !document.hidden;

      document.addEventListener("visibilitychange", function() {
        if (document.hidden) {
          // Si el usuario se va y ya había interactuado con la página
          if (usuarioVioLaPagina) {
            document.title = "⚠️ ¡Sesión a punto de expirar!";
            
            // Enviar notificación
            if (Notification.permission === "granted") {
              new Notification("Mundo Falabella", {
                body: "Has salido de la pestaña. En 1 minuto serás redirigido.",
                icon: "TemplateData/favicon.ico"
              });
            }

            // Iniciar cuenta regresiva para redirección
            timeoutRedarga = setTimeout(function() {
              window.location.href = URL_DESTINO; 
            }, TIEMPO_ESPERA);
          }
        } else {
          // Si el usuario regresa antes del minuto
          usuarioVioLaPagina = true; 
          document.title = TITULO_ORIGINAL;
          if (timeoutRedarga) {
            clearTimeout(timeoutRedarga);
            console.log("Redirección cancelada: el usuario volvió.");
          }
        }
      });

    </script>
  </body>
</html>
